default: &default
  adapter: postgresql
  encoding: unicode
  reconnect: true
  pool: 5

development:
  <<: *default
  url: <%= ENV['DATABASE_URL'] || 'postgres://postgres@postgres.postgres94/infra_app_perf_development' %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  url: postgres://postgres@postgres.postgres94/infra_app_perf_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
